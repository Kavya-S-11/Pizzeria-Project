spring:
  application:
    name: order-service

  datasource:
    url: jdbc:h2:file:./data/orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mvc:
    hiddenmethod:
      filter:
        enabled: true   # Support for PATCH and DELETE in forms
    view:
      prefix: /WEB-INF/views/  
      suffix: .jsp

server:
  port: 8083
